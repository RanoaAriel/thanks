<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Special</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #d81b60;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        header {
            background: #c2185b;
            color: white;
            padding: 20px;
            font-size: 24px;
            width: 100%;
            position: fixed;
            top: 0;
        }
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 0%, 100% 40%, 80% 100%, 50% 75%, 20% 100%, 0% 40%);
            animation: float 5s linear infinite;
        }
        @keyframes float {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            margin-top: 80px;
        }
        .image-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .image-row img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease-in-out;
            animation: pulse 3s infinite;
        }
        .image-row img:hover {
            transform: scale(1.2) rotate(10deg);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .valentine-message {
            font-size: 22px;
            font-weight: bold;
            background: #ff80ab;
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            margin-top: 20px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .love-verse {
            font-size: 18px;
            font-style: italic;
            margin-top: 20px;
            color: #880e4f;
            background: #ffc1e3;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            text-align: center;
            width: fit-content;
            animation: fade-in 3s ease-in-out;
        }
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        footer {
            background: #c2185b;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .image-row {
    display: flex;
    justify-content: center;
    gap: 50px; /* Adjust the gap as needed */
    margin-top: 20px;
}

    </style>
</head>
<body>
    <header>
        <h1>❤️ Happy Valentine's Day! ❤️</h1>
    </header>
    <div class="floating-hearts">
        <script>
            function createHeart() {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.querySelector(".floating-hearts").appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
            setInterval(createHeart, 500);
        </script>
    </div>
    <section>
        <p class="valentine-message">Wishing you love and happiness on this special day!</p>
        <p class="love-verse">"Love is the melody, sweet and true, <br> A song that plays for me and you. <br> In your heart, I’ve found my way, <br> Forevermore, on Valentine’s Day."</p>
        <div class="image-row">
            <img src="pic1.JPG" alt="Valentine Image 1">
            <img src="pic2.PNG" alt="Valentine Image 2">
            <img src="pic3.JPEG" alt="Valentine Image 3">
        </div>
    </section>
    <footer>
        <p>&copy; MA'AM DEAN</p>
    </footer>
</body>
</html>
